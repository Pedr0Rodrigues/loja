{% extends 'base.html' %}

{% block content %}
  <h2>Redefinir Senha</h2>
  {% if email_sent %}
    <p>Um email com as instruções de redefinição de senha foi enviado para o seu endereço de email.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar email de redefinição de senha</button>
    </form>
  {% endif %}
{% endblock %}
